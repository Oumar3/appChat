<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestion des Groupes</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .groups-container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    .header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 30px;
      padding: 15px;
      background: #2c3e50;
      color: white;
      border-radius: 10px;
    }

    .btn {
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      margin: 0 5px;
      transition: all 0.3s ease;
    }

    .btn-primary {
      background: #007bff;
      color: white;
    }

    .btn-primary:hover {
      background: #0056b3;
    }

    .btn-success {
      background: #28a745;
      color: white;
    }

    .btn-success:hover {
      background: #1e7e34;
    }

    .btn-secondary {
      background: #6c757d;
      color: white;
    }

    .btn-secondary:hover {
      background: #545b62;
    }

    .btn-danger {
      background: #dc3545;
      color: white;
    }

    .btn-danger:hover {
      background: #c82333;
    }

    .groups-section {
      margin-bottom: 30px;
    }

    .section-title {
      font-size: 1.5em;
      margin-bottom: 15px;
      color: #2c3e50;
      border-bottom: 2px solid #007bff;
      padding-bottom: 5px;
    }

    .group-item {
      background: white;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 15px;
      margin: 10px 0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .group-item:hover {
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      transform: translateY(-2px);
    }

    .group-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 10px;
    }

    .group-name {
      font-weight: bold;
      font-size: 1.1em;
      color: #2c3e50;
    }

    .group-members {
      font-size: 0.9em;
      color: #666;
      margin-top: 5px;
    }

    .create-group-form {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      margin-bottom: 20px;
      display: none;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #2c3e50;
    }

    .form-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 14px;
    }

    .users-selection {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }

    .user-checkbox {
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 10px;
      background: #f8f9fa;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .user-checkbox input[type="checkbox"] {
      margin: 0;
    }

    .no-groups {
      text-align: center;
      color: #666;
      font-style: italic;
      padding: 40px;
      background: #f8f9fa;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="groups-container">
    <!-- En-t√™te -->
    <div class="header">
      <div>
        <button id="backToSelection" class="btn btn-secondary">‚Üê Retour</button>
      </div>
      <h1>üí¨ Groupes de Discussion</h1>
      <div>
        <button id="logoutBtn" class="btn btn-danger">D√©connexion</button>
      </div>
    </div>

    <!-- Bouton pour cr√©er un groupe -->
    <div style="text-align: center; margin-bottom: 20px;">
      <button id="showCreateForm" class="btn btn-success">‚ûï Cr√©er un Nouveau Groupe</button>
    </div>

    <!-- Formulaire de cr√©ation de groupe -->
    <div id="createGroupForm" class="create-group-form">
      <h3>Cr√©er un Nouveau Groupe</h3>
      <div class="form-group">
        <label for="groupName">Nom du Groupe</label>
        <input type="text" id="groupName" placeholder="Entrez le nom du groupe" maxlength="50">
      </div>
      <div class="form-group">
        <label>S√©lectionner les Membres</label>
        <div id="usersSelection" class="users-selection">
          <!-- Les utilisateurs seront charg√©s ici -->
        </div>
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <button id="createGroup" class="btn btn-primary">Cr√©er le Groupe</button>
        <button id="cancelCreate" class="btn btn-secondary">Annuler</button>
      </div>
    </div>

    <!-- Section des groupes -->
    <div class="groups-section">
      <h2 class="section-title">Mes Groupes</h2>
      <div id="groupsList">
        <div class="no-groups">
          Aucun groupe disponible. Cr√©ez-en un !
        </div>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
  
  <script>
    // Fonctions globales pour les boutons onclick  
    window.joinGroupChat = joinGroupChat;
    window.confirmLeaveGroupFromList = confirmLeaveGroupFromList;
  </script>
</body>
</html>
