<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Groupe</title>
  <link rel="stylesheet" href="style.css">
  <style>
    /* Style sp√©cifique pour la conversation de groupe */
    .chat-container {
      max-width: 900px;
      margin: 0 auto;
      height: 100vh;
      display: flex;
      flex-direction: column;
      background: #f5f5f5;
    }

    .chat-header {
      background: #28a745;
      color: white;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .chat-header h2 {
      margin: 0;
      font-size: 1.2em;
    }

    .header-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn-back {
      background: #6c757d;
      color: white;
    }

    .btn-back:hover {
      background: #545b62;
    }

    .btn-info {
      background: #17a2b8;
      color: white;
    }

    .btn-info:hover {
      background: #138496;
    }

    .btn-logout {
      background: #dc3545;
      color: white;
    }

    .btn-logout:hover {
      background: #c82333;
    }

    .btn-leave {
      background: #fd7e14;
      color: white;
    }

    .btn-leave:hover {
      background: #e8630a;
    }

    .messages-container {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background: white;
      margin: 10px;
      border-radius: 10px;
      box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
    }

    .group-message {
      margin-bottom: 15px;
      animation: fadeIn 0.3s ease;
    }

    .group-message.own {
      text-align: right;
    }

    .group-message.other {
      text-align: left;
    }

    .message-content {
      display: inline-block;
      max-width: 70%;
      padding: 12px 16px;
      border-radius: 18px;
      word-wrap: break-word;
      position: relative;
    }

    .group-message.own .message-content {
      background: #007bff;
      color: white;
      border-bottom-right-radius: 5px;
    }

    .group-message.other .message-content {
      background: #e9ecef;
      color: #333;
      border-bottom-left-radius: 5px;
    }

    .message-sender {
      font-size: 0.8em;
      font-weight: bold;
      margin-bottom: 3px;
      color: #007bff;
    }

    .group-message.own .message-sender {
      color: #fff;
      opacity: 0.8;
    }

    .message-time {
      font-size: 0.75em;
      color: #666;
      margin-top: 5px;
    }

    .message-input-container {
      padding: 15px 20px;
      background: #ecf0f1;
      border-top: 1px solid #bdc3c7;
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .message-input {
      flex: 1;
      padding: 12px 16px;
      border: 1px solid #bdc3c7;
      border-radius: 25px;
      outline: none;
      font-size: 16px;
      background: white;
    }

    .message-input:focus {
      border-color: #28a745;
      box-shadow: 0 0 0 2px rgba(40,167,69,0.25);
    }

    .send-btn {
      padding: 12px 20px;
      background: #28a745;
      color: white;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .send-btn:hover {
      background: #1e7e34;
      transform: translateY(-1px);
    }

    .send-btn:active {
      transform: translateY(0);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Style pour les messages vides */
    .no-messages {
      text-align: center;
      color: #666;
      font-style: italic;
      margin-top: 50px;
    }

    /* Info groupe */
    .group-info {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .group-info-content {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
    }

    .group-info h3 {
      margin-top: 0;
      color: #28a745;
    }

    .members-list {
      list-style: none;
      padding: 0;
    }

    .members-list li {
      padding: 5px 0;
      border-bottom: 1px solid #eee;
    }

    /* Responsive */
    @media (max-width: 768px) {
      .chat-container {
        height: 100vh;
      }
      
      .chat-header {
        padding: 10px 15px;
      }
      
      .messages-container {
        margin: 5px;
        padding: 15px;
      }
      
      .message-content {
        max-width: 85%;
      }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <!-- En-t√™te du chat -->
    <div class="chat-header">
      <div class="header-buttons">
        <button id="backBtn" class="btn btn-back">‚Üê Retour</button>
      </div>
      <h2 id="groupTitle">üè¢ Groupe</h2>
      <div class="header-buttons">
        <button id="groupInfoBtn" class="btn btn-info">‚ÑπÔ∏è Info</button>
        <button id="leaveGroupBtn" class="btn btn-leave">üö™ Quitter</button>
        <button id="logoutBtn" class="btn btn-logout">D√©connexion</button>
      </div>
    </div>

    <!-- Zone des messages -->
    <div class="messages-container" id="messages">
      <div class="no-messages" id="noMessages">
        Aucun message dans ce groupe. Commencez la conversation ! üëã
      </div>
    </div>

    <!-- Zone de saisie -->
    <div class="message-input-container">
      <input 
        id="msg" 
        type="text" 
        class="message-input"
        placeholder="Tapez votre message pour le groupe..." 
        maxlength="500"
        autocomplete="off"
      />
      <button id="send" class="send-btn">
        üì§ Envoyer
      </button>
    </div>
  </div>

  <!-- Modal info groupe -->
  <div id="groupInfo" class="group-info">
    <div class="group-info-content">
      <h3 id="groupInfoTitle">Informations du Groupe</h3>
      <div>
        <strong>Membres:</strong>
        <ul id="membersList" class="members-list">
          <!-- Les membres seront charg√©s ici -->
        </ul>
      </div>
      <div style="text-align: center; margin-top: 20px;">
        <button class="btn btn-back" onclick="hideGroupInfo()">Fermer</button>
      </div>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="chat.js"></script>
  
  <script>
    // Fonctions globales pour les boutons onclick
    window.hideGroupInfo = hideGroupInfo;
  </script>
</body>
</html>
