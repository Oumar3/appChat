<!DOCTYPE html>
<html>
<head>
  <title>Sélectionner un utilisateur</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="body">
    <div class="container">
      <h2>Choisir un utilisateur pour chatter</h2>
      <div id="usersList"></div>
      <button id="logout" style="margin-top: 20px; background-color: #dc3545;">Se déconnecter</button>
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script>
    const socket = io();
    
    // Vérifier si l'utilisateur est connecté
    function checkAuthentication() {
      const token = localStorage.getItem('token');
      const userId = localStorage.getItem('userId');
      
      if (!token || !userId) {
        window.location.href = 'userloggin.html';
        return false;
      }
      return true;
    }

    // Charger la liste des utilisateurs
    async function loadUsers() {
      if (!checkAuthentication()) return;
      
      const token = localStorage.getItem('token');
      
      try {
        const response = await fetch('/api/users', {
          method: 'GET',
          headers: {
            'Authorization': `Bearer ${token}`,
            'Content-Type': 'application/json'
          }
        });

        const data = await response.json();
        
        if (response.ok) {
          displayUsers(data.users);
        } else {
          alert('Erreur lors du chargement des utilisateurs');
          if (response.status === 401) {
            localStorage.clear();
            window.location.href = 'userloggin.html';
          }
        }
      } catch (error) {
        console.error('Erreur:', error);
        alert('Erreur de connexion au serveur');
      }
    }

    // Afficher la liste des utilisateurs
    function displayUsers(users) {
      const usersList = document.getElementById('usersList');
      usersList.innerHTML = '';
      
      if (users.length === 0) {
        usersList.innerHTML = '<p>Aucun autre utilisateur disponible</p>';
        return;
      }
      
      users.forEach(user => {
        const userDiv = document.createElement('div');
        userDiv.className = 'user-item';
        userDiv.style.cssText = `
          padding: 10px;
          margin: 5px 0;
          border: 1px solid #ddd;
          border-radius: 5px;
          cursor: pointer;
          transition: background-color 0.2s;
        `;
        
        userDiv.innerHTML = `
          <span>${user.username}</span>
        `;
        
        userDiv.onmouseover = () => userDiv.style.backgroundColor = '#f0f0f0';
        userDiv.onmouseout = () => userDiv.style.backgroundColor = 'white';
        
        userDiv.onclick = () => {
          // Sauvegarder l'ID du destinataire et rediriger vers la page de chat
          localStorage.setItem('currentReceiverId', user._id);
          localStorage.setItem('currentReceiverName', user.username);
          window.location.href = 'conversation.html';
        };
        
        usersList.appendChild(userDiv);
      });
    }

    // Gestion de la déconnexion
    document.getElementById('logout').onclick = () => {
      localStorage.clear();
      window.location.href = 'userloggin.html';
    };

    // Charger les utilisateurs au chargement de la page
    window.onload = loadUsers;
  </script>
</body>
</html>
